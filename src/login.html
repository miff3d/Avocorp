<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvoCorp - Login</title>
    <link rel="stylesheet" href="../assets/reg.css">
</head>
<body>
    <div class="login-form">
        <h3 style="text-align: center;color: white;">Welcome Back!</h3>
        <h2>Registration Form</h2>
            <form action="index.html">
                <p>Email Address</p>
                <input type="email" placeholder="Enter your Email Address">
                <p>Password</p>
                <input type="password" placeholder="Enter a Password">
                <input type="submit" value="Login">
            </form>
            <br><br><br>
            <p style="text-align: center;"><a href="registrationpage.html" style="color: yellowgreen;">Don't have an Account? Create an Account</a></p>
    </div>
    
</body>
